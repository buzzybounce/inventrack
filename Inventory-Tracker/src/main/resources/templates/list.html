<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body>

<nav th:replace = "fragments :: nav-list"></nav>

<div>
    <h2 th:text="${title}"></h2>
    <ul>
        <li th:each="item : ${items}">
            <a th:href="@{'/view/' + ${item.id}}" th:text="${item.name}"></a>
        </li>
    </ul>

</div>
</body>
</html>
