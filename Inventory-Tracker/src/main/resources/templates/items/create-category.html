<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace = "fragments :: head"></head>

<body>

    <nav th:replace = "fragments :: nav-create"></nav>

    <h1 th:text="${title}"></h1>

    <form method="post" style="max-width:600px;" action="/items/create-category">
        <div class="form-group">
            <label th:for="name">Category Name</label>
            <input class="form-control" th:field="${itemCategory.name}" />
            <span th:errors="${itemCategory.name}" class="error"></span>
        </div>

        <input type="submit" value="Add Category" />

    </form>

</body>
</html>
